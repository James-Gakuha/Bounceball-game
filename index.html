<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
   <link rel="stylesheet" href="styles.css" >
 </head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">BREAKOUT</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="scoreDisplay">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">LIVES</span>
                    <span class="stat-value" id="livesDisplay">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">LEVEL</span>
                    <span class="stat-value" id="levelDisplay">1</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="game-controls">
            <p><strong>Desktop:</strong> Move mouse to control paddle</p>
            <p><strong>Mobile:</strong> Touch and drag to control paddle</p>
        </div>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <h2 class="screen-title">GAME OVER</h2>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <div class="win-screen" id="winScreen">
        <h2 class="screen-title">LEVEL COMPLETE!</h2>
        <div class="final-score">Score: <span id="winScore">0</span></div>
        <button class="restart-btn" onclick="nextLevel()">NEXT LEVEL</button>
    </div>
      <script src="script.js" defer></script>

</body>
</html>
